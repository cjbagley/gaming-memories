<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Inline">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <script>
        const DARK_THEME = 'dark';
        const LIGHT_THEME = 'light';
        let currentTheme = localStorage.theme;
        if (!currentTheme) {
            currentTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? DARK_THEME : LIGHT_THEME;
        }

        if (currentTheme == LIGHT_THEME) {
            document.getElementsByTagName('html')[0].classList.remove('dark');
        } else {
            document.getElementsByTagName('html')[0].classList.add('dark');
        }
    </script>
</head>

<body class="h-full" data-sveltekit-preload-data="hover">
    <div style="display: contents" class="h-full">%sveltekit.body%</div>
</body>

</html>
